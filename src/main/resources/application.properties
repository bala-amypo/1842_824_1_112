spring.application.name=demo
server.port=9001

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

# Change this to 'update' to stop DDL errors on restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Settings
jwt.secret=secret_key_for_digital_credential_engine_verification_2025
jwt.expiration=86400000